<!DOCTYPE html>
<html>
<body>
    <form>
<fieldset>
<legend>Đăng kí</legend>
<input id="ho" name="ho" placeholder="Họ" required autofocus> 
<input id="name" name="name" placeholder="Tên" required> <br><br>
<input type="email" name="email" id="email" placeholder="email" size="46" required><br><br>
<input type="tel" name="telephone" id="telephone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" placeholder="Số điện thoại" size="46" required>
<br><br>
<input type="password" name="matkhau" id="matkhau" placeholder="Mật khẩu mới" size="46">
<br><br>
<input type="password2" name="matkhau2" id="matkhau2" placeholder="Nhập lại mật khẩu" size="46">
<br><br>
<label for="ngaysinh">Ngày sinh:</label>
<input type="date" id="ngaysinh" name="ngaysinh"><br><br>  
<label >Giới tính:</label>
<input type="radio" name="gender" id="nam" value="Nam"><label for="nam" >Nam</label>
<input type="radio" name="gender" id="nu" value="Nữ"><label for="nu" >Nữ</label><br> <br> 
<input type="submit" name="submit" id="submit" value="Đăng kí">


</fieldset>
    </form>
</body>
</html>
